<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>글쓰기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>글쓰기</h1>
<a href="/">돌아가기</a><br><br>

<form id="postForm">
    <label>title <input id="title" name="title"></label><br>

    <label>content <br>
        <textarea id="content" name="content" rows="8" cols="80"></textarea>
    </label><br>

    <label>category
        <select id="category" name="category">
            <option value="">-- 선택하세요 --</option>
            <option value="TECHNOLOGY">기술</option>
            <option value="LIFESTYLE">라이프스타일</option>
            <option value="BUSINESS">비즈니스</option>
            <option value="EDUCATION">교육</option>
            <option value="ENTERTAINMENT">엔터테인먼트</option>
        </select>
    </label><br>

    <label>tags <input id="tags" name="tags" placeholder="예: java,spring,db"></label><br>

    <label>authorId <input id="authorId" name="authorId" type="number" value="1"></label><br>

    <button type="submit">등록</button>
</form>

<div id="msg"></div>
<pre id="result"></pre>

<script>
    document.getElementById('postForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const post = {
            title: document.getElementById('title').value,
            content: document.getElementById('content').value,
            tags: document.getElementById('tags').value,
            category: document.getElementById('category').value, // Enum 문자열
            authorId: Number(document.getElementById('authorId').value)
        };

        try {
            const res = await axios.post('/api/posts', post, {
                headers: { 'Content-Type': 'application/json' }
            });
            document.getElementById('msg').textContent = '등록 성공';
            document.getElementById('result').textContent = JSON.stringify(res.data, null, 2);
        } catch (err) {
            document.getElementById('msg').textContent = '등록 실패';
            document.getElementById('result').textContent = '';
            console.error(err);
        }
    });
</script>
</body>
</html>
