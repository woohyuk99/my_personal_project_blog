<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>게시글 조회</title>
</head>
<body>
<h1>게시글 조회</h1>
<a href="/">돌아가기</a><br><br>

<!-- 전체 조회 -->
<h2>전체 조회</h2>
<a href="/api/posts" target="_blank">모든 글 조회</a>

<hr>

<!-- 단건 조회 -->
<h2>단건 조회 (id)</h2>
<form method="get" action="/api/posts/1" target="_blank"
      oninput="this.action='/api/posts/' + this.querySelector('[name=id]').value">
    <label>id <input name="id" type="number" value="1" required></label>
    <button type="submit">조회</button>
</form>

<hr>

<!-- 제목으로 조회 -->
<h2>제목으로 조회</h2>
<form method="get" action="/api/posts/title" target="_blank"
      onsubmit="this.action='/api/posts/title/' + encodeURIComponent(this.querySelector('[name=title]').value)">
    <label>title <input name="title" required></label>
    <button type="submit">조회</button>
</form>

<hr>

<!-- 태그로 조회 -->
<h2>태그로 조회</h2>
<form method="get" action="/api/posts/tag" target="_blank"
      onsubmit="this.action='/api/posts/tag/' + encodeURIComponent(this.querySelector('[name=tag]').value)">
    <label>tag <input name="tag" required></label>
    <button type="submit">조회</button>
</form>

<hr>

<!-- 카테고리로 조회 (단일) -->
<h2>카테고리로 조회 (단일)</h2>
<form method="get" action="/api/posts/category" target="_blank"
      onsubmit="this.action='/api/posts/category/' + encodeURIComponent(this.querySelector('[name=category]').value)">
    <label>category <input name="category" required placeholder="예: TECHNOLOGY"></label>
    <button type="submit">조회</button>
</form>

<hr>

<!-- 카테고리로 조회 (여러 개) -->
<h2>카테고리로 조회 (여러 개)</h2>
<form method="get" action="/api/posts/category" target="_blank">
    <label>category <input name="category" placeholder="예: TECHNOLOGY,LIFESTYLE" required></label>
    <button type="submit">조회</button>
</form>

</body>
</html>
