<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>글 수정</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>글 수정</h1>
<a href="/">돌아가기</a><br><br>

<form id="updateForm">
    <label>id <input id="id" name="id" type="number" placeholder="수정할 게시글 ID"></label><br>

    <label>title <input id="title" name="title"></label><br>

    <label>content <br>
        <textarea id="content" name="content" rows="8" cols="80"></textarea>
    </label><br>

    <label>category
        <select id="category" name="category">
            <option value=""></option>
            <option value="TECHNOLOGY">기술</option>
            <option value="LIFESTYLE">라이프스타일</option>
            <option value="BUSINESS">비즈니스</option>
            <option value="EDUCATION">교육</option>
            <option value="ENTERTAINMENT">엔터테인먼트</option>
        </select>
    </label><br>

    <label>tags <input id="tags" name="tags" placeholder="예: java,spring,db"></label><br>

    <button type="submit">수정</button>
</form>

<div id="msg"></div>
<pre id="result"></pre>

<script>
    document.getElementById('updateForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const id = document.getElementById('id').value;
        if (!id) {
            document.getElementById('msg').textContent = 'id는 필수이다';
            return;
        }

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const category = document.getElementById('category').value;
        const tags = document.getElementById('tags').value;

        // 입력된 값만 담아서 전송
        const post = {};
        if (title) post.title = title;
        if (content) post.content = content;
        if (category) post.category = category;
        if (tags) post.tags = tags;

        try {
            const res = await axios.put(`/api/posts/${id}`, post, {
                headers: { 'Content-Type': 'application/json' }
            });
            document.getElementById('msg').textContent = '수정 성공';
            document.getElementById('result').textContent = JSON.stringify(res.data, null, 2);
        } catch (err) {
            document.getElementById('msg').textContent = '수정 실패';
            document.getElementById('result').textContent = '';
            console.error(err);
        }
    });
</script>
</body>
</html>
