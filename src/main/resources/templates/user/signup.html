<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>회원가입</h1>
<a href="/">돌아가기</a><br><br>

<form id="signupForm">
    <label>username <input id="username" name="username"></label><br>
    <label>password <input id="password" name="password" type="password"></label><br>
    <label>email <input id="email" name="email"></label><br>
    <label>nickname <input id="nickname" name="nickname"></label><br>
    <label>birthday <input id="birthday" name="birthday" type="date"></label><br>
    <button type="submit">가입</button>
</form>

<div id="msg"></div>
<pre id="result"></pre>

<script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const user = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            email: document.getElementById('email').value,
            nickname: document.getElementById('nickname').value,
            birthday: document.getElementById('birthday').value // yyyy-MM-dd
        };

        try {
            const res = await axios.post('/api/users', user, {
                headers: { 'Content-Type': 'application/json' }
            });
            document.getElementById('msg').textContent = '회원가입 성공';
            document.getElementById('result').textContent = JSON.stringify(res.data, null, 2);
        } catch (err) {
            document.getElementById('msg').textContent = '회원가입 실패';
            document.getElementById('result').textContent = '';
            console.error(err);
        }
    });
</script>
</body>
</html>
