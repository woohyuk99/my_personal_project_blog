<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>조회</title>
</head>
<body>
<h1>조회</h1>
<a href="/">돌아가기</a><br><br>

<h2>전체 조회</h2>
<form method="get" action="/api/users">
    <button type="submit">불러오기</button>
</form>

<h2>단건 조회 (id)</h2>
<form method="get" action="/api/users/1">
    <label>
        id
        <input id="fid" type="number" value="1"
               oninput="this.form.action='/api/users/' + this.value">
    </label><br>
    <button type="submit">조회</button>
</form>

<h2>username으로 조회</h2>
<form method="get" action="/api/users">
    <label>
        username
        <input name="username" required>
    </label><br>
    <button type="submit">조회</button>
</form>

</body>
</html>
